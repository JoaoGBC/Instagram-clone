<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Instagram clone - Bootcamp unimed</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="ilustração pagina instagram no celular">
        </div>

        <div class="continue-wrapper">
            <div class="group">
                <img class="instagram-logo" src="/img/instagram-logo.png" alt="logo instagram">
                <div class="profile-picture-wrapper"><img src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="foto de perfil" class="profile-picture"></div>
                <a href="#" class="instagram-loguin">Continuar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?<p>
                <p class="not-account">
                    <a  class="link-blue" href="#"> Trocar de conta</a>
                    ou
                    <a  class="link-blue" href="#">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
